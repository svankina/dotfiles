#Remap prefix to C-a (Capslock mapped to C)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

set -g default-terminal "screen-256color"
# vi key bindings
set -g status-keys vi
setw -g mode-keys vi

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


# reload source file
bind r source-file ~/.tmux.conf \; display 'RELOADED!'

## Mouse mode on
set -g mouse on
### Toggle mouse on with PREFIX+m
bind m set -g mouse on \; \
       display 'Mouse: ON'

### Toggle mouse off with PREFIX+M
bind M set -g mouse off \; \
       display 'Mouse: OFF'

#Powerline
source $HOME/.local/lib/python3.6/site-packages/powerline/bindings/tmux/powerline.conf

#Saner pane splitting
bind-key - split-window -c "#{pane_current_path}"
bind-key _ split-window -p 20 -c "#{pane_current_path}"
bind-key | split-window -h -p 20 -c "#{pane_current_path}"
bind-key \ split-window -h -c "#{pane_current_path}"

set -g history-limit 1000000

set -g status on
set -g pane-border-style fg=green

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

set -g @override_copy_command 'xsel -i -b'
